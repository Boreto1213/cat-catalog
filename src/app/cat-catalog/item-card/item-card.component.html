<div class="container">
    <div class="left-arrow"></div>
    <div #image class="image" [ngStyle]="{'background-image': 'url('+cat.img[0]+')'}" (mouseover)="onHover()" (mouseleave)="onLeave()"></div>

    <div class="info">
        <h1 class="name">{{ cat.name }}</h1>
        <h3 class="age">{{ cat.age }} old</h3>
    </div>
    <a class="show-more-btn" [routerLink]="['/catalog/details', cat.id]">Show more</a>
</div>
