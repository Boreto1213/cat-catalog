<div class="background-image" *ngIf="!isMobile">

  <div class="container">
    <div class="left-content">
      <h1>Let us help you find your newest family member! Choose from our fine selection of british shorhairs!</h1>
      <button class="animated-btn" (click)="toCatalog()">To Catalog</button>
    </div>
  
    <div class="right-content">
      <div class="float-right">
        <h1>Have a question? Feel free to ask us anything related to us or our services! We are more than happy to answer you!</h1>
      </div>
      <div class="float-right">
        <button class="animated-btn" (click)="toContactUs()">Ask us</button>
      </div>
    </div>
  </div>
</div>

<div class="mobile-container" *ngIf="isMobile">
  <h1 class="title">Purrfect British</h1>
<div class="logo"></div>
<h5 class="text">Explore our selection of British Shorthairs!</h5>
<button class="btn btn-dark" (click)="toCatalog()">To Catalog</button>
</div>
